<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Egg News - Register from</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <!-- Menu -->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cpanel">Control Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log in</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Main logo, main title and slogan -->
    <div class="main-title__container__container">
        <div class="container main-title__container">
            <div class="row">
                <div class="col-md-2 col-sm-3 sm-center">
                    <!-- Main logo -->
                    <img src="img/Egg_picture.svg" alt="Logo" class="img-fluid main-logo" width="80" height="80">
                </div>
                <div class="col-md-10 col-sm-9">
                    <h1 class="display-3 text__white main-title sm-center">Egg News</h1>
                    <h2 class="subtitle text__white main-subtitle sm-center">The newspaper with the eggs to tell the
                        truth</h2>
                </div>
            </div>
        </div>
    </div>


    <!-- Error -->
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 errorMessage">
        <div class="card-body">
            <h5 class="card-title">Error!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${success != null}" class="card text-white bg-success mb-3 mt-3 successMessage">
        <div class="card-body">
            <h5 class="card-title">Success!</h5>
            <p class="card-text" th:text="${success}"></p>
        </div>
    </div>



    <!-- Register form -->
    <div class="container mt-5">
        <form class="formulario" th:action="@{/register}" method="POST" enctype="multipart/form-data">
            <div class="form-group my-3">
                <h3 class="card-title">Register!</h3>
            </div>
            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="email" th:value="${email}">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="Password"
                    th:value="${password}">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password2" placeholder="Repeat password"
                    th:value="${password2}">
            </div>
            <button type="submit" class="btn btn-primary mt-3 botones">Register</button>
        </form>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Go back</a>
                </div>
            </div>
        </section>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
